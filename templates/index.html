<!doctype html>
<html>
	<head>
		<title>Peptide-Protein Parser</title>
	</head>
	<body>
		<h1>Please choose a file to upload</h1>
		<form action = "/upload" method="POST" enctype="multipart/form-data">
			<label for="user">Select a file: </label>
			<input type="file" name="input_file"><br>
			<label for="user">Select a species: </label>
			<input type="text" name="species"></textarea><br>
			<button type="upload">Submit</button>
		</form>
		{% if response %}
		<div>
			<h2>Response:</h2>
			<p>{{ response }}</p>
		</div>
		{% endif %}
	</body>
</html>
